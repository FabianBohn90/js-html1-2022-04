<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <!-- ToDo: Schreibe innerhalb der html-Tags dieses Dokumentes die Lösungen für Aufgabe1, Aufgabe2 und Aufgabe3 -->
</html>
<body>
  <header>
    <h1>Lager</h1>
    <nav>
      <input type="text" placeholder="Artikel Hinzufügen" />
      <button class="material-icons" style="vertical-align: bottom">
        add_circle
      </button>
    </nav>
    <hr />
  </header>

  <main>
    <section>
      <h2>
        Einkaufen<i style="float: right" class="material-icons">
          expand_less
        </i>
      </h2>

      <dl>
        <dt>
          <p style="background-color: lightblue">
            Obst & Gemüse
            <i style="float: right" class="material-icons">expand_less</i>
          </p>
        </dt>
        <dd>
          <label><input type="checkbox" />Broccoli</label>
        </dd>

        <dt>
          <p style="background-color: lightblue">
            Getreideprodukte
            <i style="float: right" class="material-icons">expand_less</i>
          </p>
        </dt>

        <dd>
          <label><input type="checkbox" />Reis</label>
        </dd>

        <dt>
          <p style="background-color: lightblue">
            Milchprodukte
            <i style="float: right" class="material-icons">expand_less</i>
          </p>
        </dt>

        <dd>
          <label><input type="checkbox" />Streukäse</label>
        </dd>
      </dl>
      <hr />
    </section>

    <section>
      <h2>
        Erledigt<i style="float: right" class="material-icons">expand_less</i>
      </h2>

      <dl>
        <dt>
          <p style="background-color: lightblue">
            Hülsenfrüchte<i style="float: right" class="material-icons"
              >expand_less</i
            >
          </p>
        </dt>

        <dd>
          <label><input type="checkbox" /><s>Tofu</s></label>
        </dd>
      </dl>
      <hr />
    </section>
  </main>

  <footer>
    <nav>
      <button><span class="material-icons">bookmark_add</span>Gruppe</button>
      <button><span class="material-icons">sort</span>Sortieren</button>
      <button><span class="material-icons">settings</span>Einstellungen</button>
    </nav>
  </footer>
</body>
